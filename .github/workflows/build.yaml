on:
  push:
    # Sequence of patterns matched against refs/tags
    branches:
      - '*'
name: Build Test

jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.1
      - name: Build
        run: make 